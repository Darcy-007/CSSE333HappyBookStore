<mat-toolbar mat-dialog-title color="primary">
  Register
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate [formGroup]="registerForm" (ngSubmit)="registerUser()">

  <mat-dialog-content>
    <p>
      <mat-form-field color="{{ formErrors.username ? 'warn': 'primary' }}">
        <input matInput placeholder="Username" type="text" formControlName="username" required>
        <mat-hint>
          <span [hidden]="!(formErrors.username)">{{formErrors.username}} </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{ formErrors.password ? 'warn': 'primary' }}">
        <input matInput placeholder="Password" type="password" formControlName="password" required>
        <mat-hint>
          <span [hidden]="!(formErrors.password)">{{formErrors.password}} </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{ formErrors.email ? 'warn': 'primary' }}">
        <input matInput placeholder="email" type="email" formControlName="email" required>
        <mat-hint>
          <span [hidden]="!(formErrors.email)">{{formErrors.email}} </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{ formErrors.firstname ? 'warn': 'primary' }}">
        <input matInput placeholder="First Name" type="text" formControlName="firstname">
        <mat-hint>
          <span [hidden]="!(formErrors.firstname)">{{formErrors.firstname}} </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{ formErrors.lastname ? 'warn': 'primary' }}">
        <input matInput placeholder="Last Name" type="text" formControlName="lastname" >
        <mat-hint>
          <span [hidden]="!(formErrors.lastname)">{{formErrors.lastname}} </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{ formErrors.phone ? 'warn': 'primary' }}">
        <input matInput placeholder="Phone" type="number" formControlName="phone">
        <mat-hint>
          <span [hidden]="!(formErrors.phone)">{{formErrors.phone}} </span>
        </mat-hint>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white"
            [disabled]="registerForm.invalid">Register</button>
  </mat-dialog-actions>
</form>
