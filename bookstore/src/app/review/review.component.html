<mat-toolbar mat-dialog-title color="primary">
  Order Details
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<form (ngSubmit)="sendReview()">
  <div fxLayout="column" >
    <div fxLayout="column">
      <h4>Book Name: {{order.BookID}}</h4>
      <h4>Time: {{formatDate(order.Time)}}</h4>
    </div>
    <mat-dialog-content style="height: 100px" fxLayoutAlign="start">
      <p>Rating: <mat-slider style="margin: auto" thumbLabel min="1" max="10" tickInterval="1" [(ngModel)]="rating" name="rating"></mat-slider>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit">Submit</button>
    </mat-dialog-actions>
  </div>
</form>
